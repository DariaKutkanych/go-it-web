<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add income</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      <nav
        style="margin-bottom: 20px; border-bottom: 2px solid; padding-left: 30px"
      >
        <ul>
          <li><a href="/" role="button"> Go back to the main page </a></li>
        </ul>
      </nav>
      <form method="POST" action={% url 'income' %}>
        {% csrf_token %}
        <div style="padding: 10px">
          <label
            >Income amount:
            <input type="number" step="0.01" name="amount" required />
          </label>
        </div>
        <div style="padding: 10px">
          <label
            >Select transaction type:
            <select name="transaction" multiple="multiple" required>
              {% for tr in transactions %}
              <option value="{{tr.name}}">{{tr.name}}</option>
              {% endfor %}
            </select>
          </label>
        </div>
        <div class="grid">
          <button type="reset" class="secondary">Reset</button>
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
  </body>
</html>
